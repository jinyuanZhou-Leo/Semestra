<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semestra</title>
    <style>
      /* Initial loader styles - shown before React loads */
      :root {
        --initial-bg: #ffffff;
        --initial-primary: #454545;
      }
    
      @media (prefers-color-scheme: dark) {
        :root {
          --initial-bg: #000000;
          --initial-primary: #ffffff;
        }
      }
    
      body {
        margin: 0;
        background-color: var(--initial-bg);
      }
    
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: var(--initial-bg);
        z-index: 9999;
      }
    
      .initial-loader-spinner {
        width: 40px !important;
        height: 40px !important;
        box-sizing: content-box !important;
        border: 5px solid transparent;
        border-top-color: var(--initial-primary);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
    
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    
      /* Hide initial loader once React is ready */
      #root:not(:empty)+.initial-loader,
      #root:not(:empty)~.initial-loader {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="initial-loader">
      <div class="initial-loader-spinner"></div>
    </div>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
